{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-page">
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="nome_utente">Username (max 8 characters):</label>
            <input type="text" id="nome_utente" name="nome_utente" maxlength="8" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password (max 12 characters):</label>
            <input type="password" id="password" name="password" maxlength="12" required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
